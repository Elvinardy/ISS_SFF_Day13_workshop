<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Form</h1>
    <br>
    <form
    action="#"
    th:action="@{/contact}"
    th:object="${contact}"
    method="post"
    >
    <p>
        <p>Name : </p><input type="text" th:field="*{name}" required="required"/>
        <br>
        <p>Email : </p><input type="text" th:field="*{email}" required="required"/>
        <br>
        <p>Phone : </p><input type="text" th:field="*{phoneNumber}" required="required"/>
        <br>
        <br>
        <input type="submit" value="Save"/> 
    </form>

    </p>
</body>
</html>
